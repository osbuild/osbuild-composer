          type: string
          enum:
            - raw
            - lvm
            - auto-lvm
          default: auto-lvm
          description: |
            Select how the disk image will be partitioned. 'auto-lvm' will use raw unless
            there are one or more mountpoints in which case it will use LVM. 'lvm' always
            uses LVM, even when there are no extra mountpoints. 'raw' uses raw partitions
            even when there are one or more mountpoints.
        fips:
          $ref: '#/components/schemas/FIPS'
        installer:
          $ref: '#/components/schemas/Installer'
        rpm:
          $ref: '#/components/schemas/RPMCustomization'
        rhsm:
          $ref: '#/components/schemas/RHSMCustomization'
        cacerts:
          $ref: '#/components/schemas/CACertsCustomization'
    Container:
      type: object
      required:
        - source
      properties:
        source:
          type: string
          description: Reference to the container to embed
          example: 'registry.example.com/image:tag'
        name:
          type: string
          description: Name to use for the container from the image
        tls_verify:
          type: boolean
          description: Control TLS verifification
          example: true
    FirewallCustomization:
      type: object
      description: Firewalld configuration
      additionalProperties: false
      properties:
        ports:
          type: array
          description: List of ports (or port ranges) and protocols to open
          example: ["22:tcp", "80:tcp", "imap:tcp"]
          items:
            type: string
        services:
          $ref: '#/components/schemas/FirewallServices'
    BlueprintFirewall:
      type: object
      description: Firewalld configuration
      additionalProperties: false
      properties:
        ports:
          type: array
          description: List of ports (or port ranges) and protocols to open
          example: ["22:tcp", "80:tcp", "imap:tcp"]
          items:
            type: string
        services:
          $ref: '#/components/schemas/FirewallServices'
        zones:
          type: array
          items:
            $ref: '#/components/schemas/FirewallZones'
    FirewallServices:
      type: object
      description: Firewalld services to enable or disable
      additionalProperties: false
      properties:
        enabled:
          type: array
          description: List of services to enable
          example: ["ftp", "ntp"]
          items:
            type: string
        disabled:
          type: array
          description: List of services to disable
          example: ["telnet"]
          items:
            type: string
    FirewallZones:
      type: object
      description: |
        Bind a list of network sources to a zone to restrict traffic from
        those sources based on the settings of the zone.
      additionalProperties: false
      properties:
        name:
          type: string
          description: |
            name of the zone, if left empty the sources will apply to
            the default zone.
        sources:
          type: array
          description: List of sources for the zone
          items:
            type: string
            description: <source>[/<mask>]|<MAC>|ipset:<ipset>
    Directory:
      type: object
      description: |
        A custom directory to create in the final artifact.
      required:
        - path
      properties:
        path:
          type: string
          description: Path to the directory
          example: '/etc/mydir'
        mode:
          type: string
          description: Permissions string for the directory in octal format
          example: "0755"
        user:
          oneOf:
            - type: string
            - type: integer
          description: Owner of the directory as a user name or a uid
          example: 'root'
        group:
          oneOf:
            - type: string
            - type: integer
          description: Group of the directory as a group name or a gid
          example: 'root'
        ensure_parents:
          type: boolean
          description: Ensure that the parent directories exist
          default: false
    File:
      type: object
      description: |
        A custom file to create in the final artifact.
      required:
        - path
      properties:
        path:
          type: string
          description: Path to the file
          example: '/etc/myfile'
        mode:
          type: string
          description: Permissions string for the file in octal format
          example: "0644"
        user:
          oneOf:
            - type: string
            - type: integer
          description: Owner of the file as a uid or a user name
          example: 'root'
        group:
          oneOf:
            - type: string
            - type: integer
          description: Group of the file as a gid or a group name
          example: 'root'
        data:
          type: string
          description: Contents of the file as plain text
        ensure_parents:
          type: boolean
          description: Ensure that the parent directories exist
          example: true
          default: false
    BlueprintFile:
      type: object
      description: |
        A custom file to create in the final artifact.
      required:
        - path
      properties:
        path:
          type: string
          description: Path to the file
          example: '/etc/myfile'
        mode:
          type: string
          description: Permissions string for the file in octal format
          example: "0644"
        user:
          oneOf:
            - type: string
            - type: integer
          description: Owner of the file as a uid or a user name
          example: 'root'
        group:
          oneOf:
            - type: string
            - type: integer
          description: Group of the file as a gid or a group name
          example: 'root'
        data:
          type: string
          description: Contents of the file as plain text
    Filesystem:
      type: object
      required:
        - mountpoint
        - min_size
      properties:
        mountpoint:
          type: string
          example: '/var'
        min_size:
          x-go-type: uint64
          example: 2147483648
          description: 'size of the filesystem in bytes'
    BlueprintFilesystem:
      type: object
      required:
        - mountpoint
        - minsize
      properties:
        mountpoint:
          type: string
          example: '/var'
        minsize:
          x-go-type: uint64
          example: 2147483648
          description: 'size of the filesystem in bytes'
    OSTree:
      type: object
      properties:
        url:
          type: string
        contenturl:
          type: string
          description: |
            A URL which, if set, is used for fetching content. Implies that `url` is set as well,
            which will be used for metadata only.
        ref:
          type: string
          example: 'rhel/8/x86_64/edge'
        parent:
          type: string
          description: >
            Can be either a commit (example:
            02604b2da6e954bd34b8b82a835e5a77d2b60ffa), or a branch-like
            reference (example: rhel/8/x86_64/edge)
          example: 'rhel/8/x86_64/edge'
        rhsm:
          type: boolean
          default: false
          description: |
            Determines whether a valid subscription manager (candlepin) identity is required to
            access this repository. Consumer certificates will be used as client certificates when
            fetching metadata and content.
    Subscription:
      type: object
      required:
        - organization
        - activation_key
        - server_url
        - base_url
        - insights
      properties:
        organization:
          type: string
          example: '2040324'
        activation_key:
          type: string
          format: password
          example: 'my-secret-key'
        server_url:
          type: string
          format: uri
          example: 'subscription.rhsm.redhat.com'
        base_url:
          type: string
          format: uri
          example: 'http://cdn.redhat.com/'
        insights:
          type: boolean
          example: true
        rhc:
          type: boolean
          default: false
          example: true
          description: |
            Optional flag to use rhc to register the system, which also always enables Insights.
    User:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
          example: "user1"
        groups:
          type: array
          items:
            type: string
            example: "group1"
        key:
          type: string
          example: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINrGKErMYi+MMUwuHaRAJmRLoIzRf2qD2dD5z0BTx/6x"
        password:
          type: string
          format: password
          description: |
            If the password starts with $6$, $5$, or $2b$ it will be stored as
            an encrypted password. Otherwise it will be treated as a plain text
            password.
    BlueprintUser:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
          example: "user1"
        description:
          type: string
        password:
          type: string
          description: |
            If the password starts with $6$, $5$, or $2b$ it will be stored as
            an encrypted password. Otherwise it will be treated as a plain text
            password.
        key:
          type: string
          description: ssh public key
          example: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINrGKErMYi+MMUwuHaRAJmRLoIzRf2qD2dD5z0BTx/6x"
        home:
          type: string
          description: The user's home directory
        shell:
          type: string
          description: Login shell to use
        groups:
          type: array
          items:
            type: string
            example: "group1"
          description: A list of additional groups to add the user to
        uid:
          type: integer
          description: User id to use instead of the default
        gid:
          type: integer
          description: Group id to use instead of the default
    Kernel:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          description: Name of the kernel to use
          example: kernel-debug
        append:
          type: string
          description: Appends arguments to the bootloader kernel command line
          example: nosmt=force
    Services:
      type: object
      additionalProperties: false
      properties:
        enabled:
          description: List of services to enable by default
          type: array
          minItems: 1
          items:
            type: string
            example: "nftables"
        disabled:
          description: List of services to disable by default
          type: array
          minItems: 1
          items:
            type: string
            example: "firewalld"
        masked:
          description: List of services to mask by default
          type: array
          minItems: 1
          items:
            type: string
            example: "telnetd"
    Timezone:
      type: object
      description: Timezone configuration
      additionalProperties: false
      properties:
        timezone:
          type: string
          description: Name of the timezone, defaults to UTC
          example: US/Eastern
        ntpservers:
          type: array
          description: List of ntp servers
          example: ["0.north-america.pool.ntp.org", "1.north-america.pool.ntp.org"]
          items:
            type: string
    Locale:
      type: object
      description: Locale configuration
      additionalProperties: false
      properties:
        languages:
          type: array
          description: |
            List of locales to be installed, the first one becomes primary, subsequent ones are secondary
          example: ["en_US.UTF-8"]
          items:
            type: string
        keyboard:
          type: string
          description: Sets the keyboard layout
          example: us
    FDO:
      type: object
      additionalProperties: false
      description: FIDO device onboard configuration
      properties:
        manufacturing_server_url:
          type: string
        diun_pub_key_insecure:
          type: string
        diun_pub_key_hash:
          type: string
        diun_pub_key_root_certs:
          type: string
        di_mfg_string_type_mac_iface:
          type: string
    FIPS:
      type: object
      additionalProperties: false
      description: System FIPS mode setup
      properties:
        enabled:
          type: boolean
          description: Enables the system FIPS mode
          default: false
    Ignition:
      type: object
      additionalProperties: false
      description: Ignition configuration
      properties:
        embedded:
          $ref: '#/components/schemas/IgnitionEmbedded'
        firstboot:
          $ref: '#/components/schemas/IgnitionFirstboot'
    IgnitionEmbedded:
      type: object
      additionalProperties: false
      required:
      - config
      properties:
        config:
          type: string
    IgnitionFirstboot:
      type: object
      additionalProperties: false
      required:
      - url
      properties:
        url:
          type: string
          description: Provisioning URL
    Group:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the group to create
        gid:
          type: integer
          description: Group id of the group to create (optional)
    Koji:
      type: object
      additionalProperties: false
      required:
        - server
        - task_id
        - name
        - version
        - release
      properties:
        server:
          type: string
          format: uri
          example: 'https://koji.fedoraproject.org/kojihub'
        task_id:
          type: integer
          example: 42
        name:
          type: string
          example: Fedora-Cloud-Base
        version:
          type: string
          example: '31'
        release:
          type: string
          example: '20200907.0'
    ComposeId:
      allOf:
      - $ref: '#/components/schemas/ObjectReference'
      - type: object
        required:
          - id
        properties:
          id:
            type: string
            format: uuid
            example: '123e4567-e89b-12d3-a456-426655440000'

    CloneComposeBody:
      oneOf:
      - $ref: '#/components/schemas/AWSEC2CloneCompose'

    AWSEC2CloneCompose:
      type: object
      additionalProperties: false
      required:
        - region
      properties:
        region:
          type: string
        share_with_accounts:
          type: array
          example: ['123456789012']
          items:
            type: string

    CloneComposeResponse:
      allOf:
      - $ref: '#/components/schemas/ObjectReference'
      - type: object
        required:
          - id
        properties:
          id:
            type: string
            format: uuid
            example: '123e4567-e89b-12d3-a456-426655440000'

    CloneStatus:
      allOf:
      - $ref: '#/components/schemas/ObjectReference'
      - $ref: '#/components/schemas/UploadStatus'

    DepsolveRequest:
      additionalProperties: false
      required:
        - blueprint
        - distribution
        - architecture
      properties:
        repositories:
          type: array
          items:
            $ref: '#/components/schemas/Repository'
        distribution:
          type: string
          example: 'rhel-8'
        architecture:
          type: string
          example: 'x86_64'
        blueprint:
          $ref: '#/components/schemas/Blueprint'

    DepsolveResponse:
      type: object
      required:
        - packages
      properties:
        packages:
          type: array
          items:
            $ref: '#/components/schemas/PackageMetadata'
          description: 'Package list including NEVRA'

    SearchPackagesRequest:
      additionalProperties: false
      required:
        - packages
        - distribution
        - architecture
      properties:
        repositories:
          type: array
          items:
            $ref: '#/components/schemas/Repository'
        distribution:
          type: string
          example: 'rhel-8'
        architecture:
          type: string
          example: 'x86_64'
        packages:
          type: array
          description: |
            Array of package names to search for. Supports * wildcards for
            names, but not for versions.
          items:
            type: string

    SearchPackagesResponse:
      type: object
      required:
        - packages
      properties:
        packages:
          type: array
          items:
            $ref: '#/components/schemas/PackageDetails'
          description: 'Detailed package information from DNF'

    PackageDetails:
      type: object
      required:
        - name
        - version
        - release
        - arch
      properties:
        name:
          type: string
        summary:
          type: string
        description:
          type: string
        url:
          type: string
        version:
          type: string
        release:
          type: string
        epoch:
          type: string
        arch:
          type: string
        buildtime:
          type: string
        license:
          type: string

  parameters:
    page:
      name: page
      in: query
      description: Page index
      required: false
      schema:
        type: string
      examples:
        page:
          value: "1"
    size:
      name: size
      in: query
      description: Number of items in each page
      required: false
      schema:
        type: string
      examples:
        size:
          value: "100"

  securitySchemes:
    Bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
