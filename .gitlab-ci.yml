stages:
  - init
  - rpmbuild
  - test
  - finish

.terraform:
  after_script:
    - schutzbot/update_github_status.sh update
    - schutzbot/save_journal.sh
    - schutzbot/run_cloud_cleaner.sh
  tags:
    - terraform
  artifacts:
    paths:
      - journal-log
    when: always

init:
  stage: init
  tags:
    - shell
  script:
    - schutzbot/update_github_status.sh start

RPM:
  stage: rpmbuild
  extends: .terraform
  variables:
    EXTRA_REPO_PATH_SEGMENT: "gitlab/"
  script:
    - sh "schutzbot/mockbuild.sh"
  parallel:
    matrix:
      - RUNNER:
          - aws/fedora-32-x86_64
          - aws/fedora-33-x86_64
          - aws/fedora-33-aarch64
          - aws/fedora-34-x86_64
          - aws/fedora-34-aarch64
          - aws/rhel-8-x86_64
          - aws/rhel-8-aarch64
          - aws/centos-stream-8-x86_64
          - aws/centos-stream-8-aarch64
      - RUNNER:
          - aws/rhel-8.4-x86_64
          - aws/rhel-8.4-aarch64
        INTERNAL_NETWORK: ["true"]

Base:
  stage: test
  extends: .terraform
  variables:
    EXTRA_REPO_PATH_SEGMENT: "gitlab/"
  script:
    - schutzbot/deploy.sh
    - /usr/libexec/tests/osbuild-composer/base_tests.sh
    - /usr/libexec/tests/osbuild-composer/regression.sh
  parallel:
    matrix:
      - RUNNER:
          - aws/fedora-32-x86_64
          - aws/fedora-33-x86_64
          - aws/fedora-33-aarch64
          - aws/rhel-8-x86_64
          - aws/rhel-8-aarch64
          - aws/centos-stream-8-x86_64
          - aws/centos-stream-8-aarch64
      - RUNNER:
          - aws/rhel-8.4-x86_64
        INTERNAL_NETWORK: ["true"]

OSTree:
  stage: test
  extends: .terraform
  variables:
    EXTRA_REPO_PATH_SEGMENT: "gitlab/"
  script:
    - schutzbot/deploy.sh
    - /usr/libexec/tests/osbuild-composer/ostree.sh
  parallel:
    matrix:
      - RUNNER:
          - openstack/fedora-33-x86_64
          - openstack/rhel-8-x86_64

Integration:
  stage: test
  extends: .terraform
  variables:
    EXTRA_REPO_PATH_SEGMENT: "gitlab/"
  script:
    - schutzbot/deploy.sh
    - /usr/libexec/tests/osbuild-composer/koji.sh
    - /usr/libexec/tests/osbuild-composer/libvirt.sh
    - /usr/libexec/tests/osbuild-composer/aws.sh
    - /usr/libexec/tests/osbuild-composer/azure.sh
    - /usr/libexec/tests/osbuild-composer/api.sh azure
    - /usr/libexec/tests/osbuild-composer/api.sh aws
  parallel:
    matrix:
      - RUNNER:
          - aws/fedora-32-x86_64
          - aws/fedora-33-x86_64
          - aws/centos-stream-8-x86_64
      - RUNNER:
          - aws/rhel-8-x86_64
          - aws/rhel-8.4-x86_64
        INTERNAL_NETWORK: ["true"]
      - RUNNER:
          - aws/rhel-8-x86_64
        INTERNAL_NETWORK: ["true"]
        DISTRO_CODE: ["rhel_90"]

finish:
  stage: finish
  tags:
    - shell
  script:
    - schutzbot/update_github_status.sh finish
