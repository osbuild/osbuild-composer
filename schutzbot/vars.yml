## Global test variables
# Tests should use this as their working directory. This part is critical
# since dnf-json must be in $PATH.
tests_working_directory: /usr/libexec/osbuild-composer

# The test executables are here.
tests_path: /usr/libexec/tests/osbuild-composer

# Frequency to check for completed tests.
polling_interval: 15

## Non-image test variables.
# List of base tests and their timeouts (in minutes)
osbuild_composer_base_tests:
  - name: osbuild-rcm-tests
    timeout: 5
  - name: osbuild-weldr-tests
    timeout: 5
  - name: osbuild-dnf-json-tests
    timeout: 15
  - name: osbuild-tests
    timeout: 30

## Image test variables.
# Executable that runs image tests.
image_test_executable: "{{ tests_path }}/osbuild-image-tests"

# Location of image test case files.
image_test_case_path: /usr/share/tests/osbuild-composer/cases

# List of image tests and their timeout (in minutes).
osbuild_composer_image_timeout: 15
osbuild_composer_image_test_cases:
  - ami-boot.json
  - ext4_filesystem-boot.json
  - openstack-boot.json
  - partitioned_disk-boot.json
  - qcow2-boot.json
  - tar-boot.json
  - vhd-boot.json
  - vmdk-boot.json

# Environment variables for image tests.
osbuild_composer_image_env_vars: {}

# List of AWS test cases and their timeout (in minutes).
osbuild_composer_aws_timeout: 60
osbuild_composer_aws_test_cases:
  - ami-boot.json

# Environment variables for AWS tests.
osbuild_composer_aws_env_vars:
  AWS_BUCKET: "{{ lookup('env', 'AWS_BUCKET') }}"
  AWS_REGION: "{{ lookup('env', 'AWS_REGION') }}"
  AWS_ACCESS_KEY_ID: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
  AWS_SECRET_ACCESS_KEY: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"

# List of Azure test cases and their timeout (in minutes).
osbuild_composer_azure_timeout: 60
osbuild_composer_azure_test_cases:
  - vhd-boot.json

# Environment variables for AWS tests.
osbuild_composer_azure_env_vars:
  AZURE_STORAGE_ACCESS_KEY: "{{ lookup('env', 'AZURE_STORAGE_ACCESS_KEY') }}"
  AZURE_STORAGE_ACCOUNT: "{{ lookup('env', 'AZURE_STORAGE_ACCOUNT') }}"
  AZURE_STORAGE_CONTAINER: "{{ lookup('env', 'AZURE_STORAGE_CONTAINER') }}"