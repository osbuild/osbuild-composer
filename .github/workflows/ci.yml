name: CI

# NOTE(mhayden): Restricting branches prevents jobs from being doubled since
# a push to a pull request triggers two events.
on:
  pull_request_target:
    branches:
      - "*"
  push:
    branches:
      - master

jobs:
  lint:
    name: "âš™ Mock build"
