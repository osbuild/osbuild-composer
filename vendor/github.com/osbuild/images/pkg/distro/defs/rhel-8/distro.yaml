          - "yum"
        condition:
          distro_name:
            rhel:
              include:
                - "insights-client"
                - "subscription-manager-cockpit"

  ec2: &ec2
    package_sets:
      - *ec2_common_pkgset
      - include:
          - "rh-amazon-rhui-client"
        exclude:
          - "alsa-lib"
        condition:
          version_greater_or_equal:
            "8.7":
              include:
                - "redhat-cloud-client-configuration"

  ec2_ha:
    package_sets:
      - *ec2_common_pkgset
      - include:
          - "fence-agents-all"
          - "pacemaker"
          - "pcs"
          - "rh-amazon-rhui-client-ha"
        exclude:
          - "alsa-lib"
        condition:
          version_greater_or_equal:
            "8.7":
              include:
                - "redhat-cloud-client-configuration"

  ami:
    package_sets:
      - *ec2_common_pkgset

  ec2_sap:
    package_sets:
      - *ec2_common_pkgset
      - *sap_pkgset
      - condition:
          version_less_than:
            "8.10":
              include:
                - "rh-amazon-rhui-client-sap-bundle-e4s"
          version_greater_or_equal:
            "8.10":
              include:
                - "rh-amazon-rhui-client-sap-bundle"
            "8.7":
              include:
                - "redhat-cloud-client-configuration"

  azure_rhui:
    package_sets:
      - *azure_common_pkgset
      - include:
          - "firewalld"
          - "rhui-azure-rhel8"
        exclude:
          - "alsa-lib"

  azure_sap_rhui:
    package_sets:
      - *azure_common_pkgset
      - *sap_pkgset
      - include:
          - "firewalld"
        condition:
          version_greater_or_equal:
            "8.10":
              include:
                - "rhui-azure-rhel8-base-sap-ha"
          version_less_than:
            "8.10":
              include:
                - "rhui-azure-rhel8-sap-ha"

  azure_eap7_rhui:
    package_sets:
      - *azure_common_pkgset
      - include:
          - "rhui-azure-rhel8"
        exclude:
          - "firewalld"

  vhd:
    package_sets:
      - *azure_common_pkgset
      - &azure_pkgset
        include:
          - "firewalld"
        exclude:
          - "alsa-lib"

  image_installer:
    package_sets:
      - *installer_pkgset
      - *anaconda_pkgset
      - *anaconda_boot_pkgset

  tar:
    package_sets:
