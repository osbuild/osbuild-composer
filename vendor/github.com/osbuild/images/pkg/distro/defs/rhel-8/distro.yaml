      - *x86_64_bios_platform
      - *aarch64_platform
    image_config:
      <<: *edge_commit_image_config
    package_sets:
      os:
        - *edge_commit_pkgset

  vmdk: &vmdk
    filename: "disk.vmdk"
    mime_type: "application/x-vmdk"
    bootable: true
    default_size: 4_294_967_296  # 4 * datasizes.GibiByte
    image_func: "disk"
    build_pipelines: ["build"]
    payload_pipelines: ["os", "image", "vmdk"]
    exports: ["vmdk"]
    required_partition_sizes: *default_required_dir_sizes
    platforms:
      - <<: *x86_64_bios_platform
        image_format: "vmdk"
    image_config:
      kernel_options:
        - "ro"
        - "net.ifnames=0"
    partition_table:
      <<: *default_partition_tables
    package_sets: &vmdk_pkgsets
      os:
        - include:
            - "@core"
            - "chrony"
            - "cloud-init"
            - "firewalld"
            - "langpacks-en"
            - "open-vm-tools"
            - "selinux-policy-targeted"
          exclude:
            - "dracut-config-rescue"
            - "rng-tools"

  ova:
    <<: *vmdk
    filename: "image.ova"
    mime_type: "application/ovf"
    payload_pipelines: ["os", "image", "vmdk", "ovf", "archive"]
