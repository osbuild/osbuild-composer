        - filename: "blacklist-intel-cstate.conf"
          commands:
            - command: blacklist
              modulename: "intel_cstate"
        - filename: "blacklist-floppy.conf"
          commands:
            - command: blacklist
              modulename: "floppy"
        - filename: "blacklist-nouveau.conf"
          commands:
            - command: blacklist
              modulename: "nouveau"
            - command: blacklist
              modulename: "lbm-nouveau"
        - filename: "blacklist-skylake-edac.conf"
          commands:
            - command: blacklist
              modulename: "skx_edac"
      cloud_init:
        - filename: "10-azure-kvp.cfg"
          config:
            reporting:
              logging:
                type: "log"
              telemetry:
                type: "hyperv"
        - filename: "91-azure_datasource.cfg"
          config:
            datasource:
              azure:
                apply_network_config: false
            datasource_list:
              - "Azure"
      pwquality:
        config:
          minlen: 6
          minclass: 3
