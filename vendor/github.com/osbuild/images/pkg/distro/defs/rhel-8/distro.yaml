                  value: "yes"
      default_target: "multi-user.target"
      kernel_options: &vhd_image_config_kernel_options
        - "ro"
        # use loglevel=3 as described in the RHEL documentation and used in existing RHEL images built by MSFT
        - "loglevel=3"
        - "crashkernel=auto"
        - "console=tty1"
        - "console=ttyS0"
        - "earlyprintk=ttyS0"
        - "rootdelay=300"
      conditions:
