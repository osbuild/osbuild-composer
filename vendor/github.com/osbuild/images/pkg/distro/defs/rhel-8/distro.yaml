                iterations: 4
                parallelism: 1
              clevis:
                pin: "null"
                policy: "{}"
                remove_passphrase: true
              payload_type: "filesystem"
              payload:
                type: "xfs"
                label: "root"
                mountpoint: "/"
                fstab_options: "defaults"
                fstab_freq: 0
                fstab_passno: 0
