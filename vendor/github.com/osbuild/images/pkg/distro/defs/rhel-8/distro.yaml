          when:
            arch: "x86_64"
          shallow_merge:
            kernel_options: *vhd_image_config_kernel_options
        "rhel needs the rhel release rpm gpg key":
          when:
            distro_name: "rhel"
          shallow_merge:
            gpgkey_files:
              - "/etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release"
    partition_table:
      <<: *default_partition_tables
