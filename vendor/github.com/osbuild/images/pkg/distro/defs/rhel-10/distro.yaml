            # common
            - "ro"
            - "loglevel=3"
            - "nvme_core.io_timeout=240"
            # x86
            - "console=tty1"
            - "console=ttyS0"
            - "earlyprintk=ttyS0"
            - "rootdelay=300"
        aarch64:
