      - filename: "blacklist-intel_uncore.conf"
        commands:
          - command: blacklist
            modulename: "intel_uncore"
      - filename: "blacklist-acpi_cpufreq.conf"
        commands:
          - command: blacklist
            modulename: "acpi_cpufreq"
    pwquality:
