---
.common:
  azure_rhui_common_pkgset: &azure_rhui_common_pkgset
    include:
       - "@base"
       - "@core"
       - "authconfig"
       - "bpftool"
       - "bzip2"
       - "chrony"
       - "cloud-init"
       - "cloud-utils-growpart"
       - "dracut-config-generic"
       - "dracut-norescue"
       - "efibootmgr"
       - "firewalld"
       - "gdisk"
       - "grub2-efi-x64"
       - "grub2-pc"
       - "grub2"
       - "hyperv-daemons"
       - "kernel"
       - "lvm2"
       - "redhat-release-eula"
       - "redhat-support-tool"
       - "rh-dotnetcore11"
       - "rhn-setup"
       - "rhui-azure-rhel7"
       - "rsync"
       - "shim-x64"
       - "tar"
       - "tcpdump"
       - "WALinuxAgent"
       - "yum-rhn-plugin"
       - "yum-utils"
    exclude:
       - "dracut-config-rescue"
       - "mariadb-libs"
       - "NetworkManager-config-server"
       - "postfix"
    condition:
      distro_name:
        "rhel":
          include:
            - "insights-client"

  partitioning:
    ids:
      - &prep_partition_dosid "41"
      - &filesystem_linux_dosid "83"
      - &fat16_bdosid "06"
    guids:
      - &bios_boot_partition_guid "21686148-6449-6E6F-744E-656564454649"
      - &efi_system_partition_guid "C12A7328-F81F-11D2-BA4B-00A0C93EC93B"
      - &filesystem_data_guid "0FC63DAF-8483-4772-8E79-3D69D8477DE4"
      - &xboot_ldr_partition_guid "BC13C2FF-59E6-4262-A352-B275FD6F7172"
    # static UUIDs for partitions and filesystems
    # NOTE(akoutsou): These are unnecessary and have stuck around since the
    # beginning where (I believe) the goal was to have predictable,
    # reproducible partition tables. They might be removed soon in favour of
    # proper, random UUIDs, with reproducibility being controlled by fixing
    # rng seeds.
    uuids:
      - &bios_boot_partition_uuid "FAC7F1FB-3E8D-4137-A512-961DE09A5549"
      - &root_partition_uuid "6264D520-3FB9-423F-8AB8-7A0A8E3D3562"
      - &data_partition_uuid "CB07C243-BC44-4717-853E-28852021225B"
      - &efi_system_partition_uuid "68B2905B-DF3E-4FB3-80FA-49D1E773AA33"
      - &efi_filesystem_uuid "7B77-95E7"

    default_partition_tables: &default_partition_tables
      x86_64:
        uuid: "D209C89E-EA5E-4FBD-B161-B461CCE297E0"
        type: "gpt"
        partitions:
          - size: 1_048_576  # 1 MiB
            bootable: true
            type: *bios_boot_partition_guid
            uuid: *bios_boot_partition_uuid
          - &default_partition_table_part_efi
            size: 209_715_200  # 200 MiB
            type: *efi_system_partition_guid
            uuid: *efi_system_partition_uuid
            payload_type: "filesystem"
            payload:
              type: vfat
              uuid: *efi_filesystem_uuid
              mountpoint: "/boot/efi"
              label: "EFI-SYSTEM"
              fstab_options: "defaults,uid=0,gid=0,umask=077,shortname=winnt"
              fstab_freq: 0
              fstab_passno: 2
          - &default_partition_table_part_boot
            size: 524_288_000  # 500 * MiB
            type: *filesystem_data_guid
            uuid: *data_partition_uuid
            payload_type: "filesystem"
            payload:
              type: "xfs"
              mountpoint: "/boot"
              label: "boot"
              fstab_options: "defaults"
              fstab_freq: 0
              fstab_passno: 0
          - &default_partition_table_part_root
            size: 2_147_483_648  # 2 * datasizes.GibiByte,
            type: *filesystem_data_guid
            uuid: *root_partition_uuid
            payload_type: "filesystem"
            payload: &default_partition_table_part_root_payload
              type: "xfs"
              label: "root"
              mountpoint: "/"
              fstab_options: "defaults"
              fstab_freq: 0
              fstab_passno: 0


image_config:
  default:
    timezone: "America/New_York"
    locale:   "en_US.UTF-8"
    gpgkey_files:
      - "/etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release"
    sysconfig:
      networking: true
      no_zero_conf: true
      create_default_network_scripts: true
    default_kernel: "kernel"
    update_default_kernel: true
    kernel_options_bootloader: true
    # RHEL 7 grub does not support BLS
    no_bls: true
    install_weak_deps: true

image_types:
  azure_rhui:
    partition_table:
      <<: *default_partition_tables
    package_sets:
      - *azure_rhui_common_pkgset

  ec2:
    partition_table:
      <<: *default_partition_tables
    package_sets:
      - include:
          - "@core"
          - "authconfig"
          - "kernel"
          - "yum-utils"
          - "cloud-init"
          - "dracut-config-generic"
          - "dracut-norescue"
          - "grub2"
          - "tar"
          - "rsync"
          - "rh-amazon-rhui-client"
          - "redhat-cloud-client-configuration"
          - "chrony"
          - "cloud-utils-growpart"
          - "gdisk"
        exclude:
          - "aic94xx-firmware"
          - "alsa-firmware"
          - "alsa-lib"
          - "alsa-tools-firmware"
          - "ivtv-firmware"
          - "iwl1000-firmware"
          - "iwl100-firmware"
          - "iwl105-firmware"
          - "iwl135-firmware"
          - "iwl2000-firmware"
          - "iwl2030-firmware"
          - "iwl3160-firmware"
          - "iwl3945-firmware"
          - "iwl4965-firmware"
          - "iwl5000-firmware"
          - "iwl5150-firmware"
          - "iwl6000-firmware"
          - "iwl6000g2a-firmware"
          - "iwl6000g2b-firmware"
          - "iwl6050-firmware"
          - "iwl7260-firmware"
          - "libertas-sd8686-firmware"
          - "libertas-sd8787-firmware"
          - "libertas-usb8388-firmware"
          - "biosdevname"
          - "plymouth"
          # NM is excluded by the original KS, but it is in the image built from it.
          # - "NetworkManager"
          - "iprutils"
          # linux-firmware is uninstalled by the original KS, but it is a direct dependency of kernel,
          # so we can't exclude it.
          # - "linux-firmware"
          - "firewalld"
          
  qcow2:
    partition_table:
      <<: *default_partition_tables
    package_sets:
      - include:
          - "@core"
          - "kernel"
          - "nfs-utils"
          - "yum-utils"
          - "cloud-init"
          # - "ovirt-guest-agent-common"
          - "rhn-setup"
          - "yum-rhn-plugin"
          - "cloud-utils-growpart"
          - "dracut-config-generic"
          - "tar"
          - "tcpdump"
          - "rsync"
        exclude:
          - "biosdevname"
          - "dracut-config-rescue"
          - "iprutils"
          - "NetworkManager-team"
          - "NetworkManager-tui"
          - "NetworkManager"
          - "plymouth"
          - "aic94xx-firmware"
          - "alsa-firmware"
          - "alsa-lib"
          - "alsa-tools-firmware"
          - "ivtv-firmware"
          - "iwl1000-firmware"
          - "iwl100-firmware"
          - "iwl105-firmware"
          - "iwl135-firmware"
          - "iwl2000-firmware"
          - "iwl2030-firmware"
          - "iwl3160-firmware"
          - "iwl3945-firmware"
          - "iwl4965-firmware"
          - "iwl5000-firmware"
          - "iwl5150-firmware"
          - "iwl6000-firmware"
          - "iwl6000g2a-firmware"
          - "iwl6000g2b-firmware"
          - "iwl6050-firmware"
          - "iwl7260-firmware"
          - "libertas-sd8686-firmware"
          - "libertas-sd8787-firmware"
          - "libertas-usb8388-firmware"
        condition:
          distro_name:
            "rhel":
              include:
                - "insights-client"
