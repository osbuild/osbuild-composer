      "x86_64 specific kernel commandline for rhel-9.6+":
        when:
          arch: "x86_64"
          version_greater_or_equal: "9.6"
        shallow_merge:
          kernel_options:
            - "ro"
            - "loglevel=3"
            - "console=tty1"
            - "console=ttyS0"
            - "earlyprintk=ttyS0"
            - "rootdelay=300"
            - "nvme_core.io_timeout=240"
      "aarch64 specific kernel options for rhel 9.6+":
        when:
          arch: "aarch64"
          version_greater_or_equal: "9.6"
        shallow_merge:
          kernel_options:
            - "ro"
