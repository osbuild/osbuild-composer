  default:
    default_oscap_datastream: "/usr/share/xml/scap/ssg/content/ssg-fedora-ds.xml"
    hostname: "localhost.localdomain"
    install_weak_deps: true
    locale: "C.UTF-8"
    machine_id_uninitialized: true
    timezone: "UTC"

image_types:
  server_qcow2: &server_qcow2
    partition_table:
      <<: *default_partition_tables
    package_sets:
     - *cloud_base_pkgset
     - include:
         - "qemu-guest-agent"

  server_ami: *server_qcow2
  server_oci: *server_qcow2
  server_openstack: *server_qcow2

  server_vhd:
    partition_table:
      <<: *default_partition_tables
    package_sets:
      - *cloud_base_pkgset
      - include:
          - "WALinuxAgent"

  server_vmdk: &server_vmdk
    partition_table:
      <<: *default_partition_tables
    package_sets:
      - include:
          - "@Fedora Cloud Server"
          - "chrony"
          - "systemd-udev"
          - "langpacks-en"
          - "open-vm-tools"
        exclude:
          - "dracut-config-rescue"
          - "etables"
          - "firewalld"
          - "geolite2-city"
          - "geolite2-country"
          - "gobject-introspection"
          - "plymouth"
          - "zram-generator-defaults"
          - "grubby-deprecated"
          - "extlinux-bootloader"

  server_ova: *server_vmdk

