          when:
            version_equal: "41"
          shallow_merge:
            additional_dracut_modules: *additional_dracut_f40
    image_config:
      locale: "en_US.UTF-8"
      iso_rootfs_type: "squashfs"
      conditions:
        "on f40 and below we used ext4 on squashfs":
          when:
            version_less_than: "41"
