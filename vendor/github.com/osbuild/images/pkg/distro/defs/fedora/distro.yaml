  wsl:
    # this is the eventual name, and `wsl` the alias but we've been
    # having issues with CI renaming it
    name_aliases: ["server-wsl"]
    # note that other distributions in images differ and use a .tar suffix, however .wsl is the
    # correct suffix, see:
    # https://learn.microsoft.com/en-us/windows/wsl/build-custom-distro#what-are-wsl-root-filesystem-tar-files
    filename: "image.wsl"
    compression: "xz"
    mime_type: "application/x-tar"
    image_func: "tar"
    build_pipelines: ["build"]
    payload_pipelines: ["os", "archive", "xz"]
    exports: ["xz"]
    required_partition_sizes: *default_required_dir_sizes
    platforms:
      - arch: "x86_64"
    image_config:
      <<: *image_config_container
      conditions:
        "on f42 and below we use cloud-init instead of wsl-setup":
          when:
            version_less_than: "42"
          shallow_merge:
            wsl:
              config:
                boot_systemd: true
            cloud_init:
              - filename: "99_wsl.cfg"
                config:
                  datasource_list:
                    - "WSL"
                    - "None"
                  network:
                    config: "disabled"
        # https://github.com/microsoft/WSL/issues/13207
        "work around WSL not reading /etc/locale.conf":
          when:
            version_greater_or_equal: "43"
          shallow_merge:
            files:
              - path: "/etc/default/locale"
                data: |
                  LANG=C.UTF-8
    package_sets:
      os:
        - include:
            - "bash"
            - "coreutils"
