            - "pinentry"
            - "python3-unbound"
            - "shared-mime-info"
            - "sssd-client"
            - "sudo-python-plugin"
            - "trousers"
            - "whois-nls"
            - "xkeyboard-config"
          conditions:
            "new f42 use the wsl-setup for setup":
              when:
                version_greater_or_equal: "42"
              append:
                include:
                  - "wsl-setup"
            "only f41 and below need cloud-init":
