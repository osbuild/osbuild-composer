---
.common:
  cloud_base_pkgset: &cloud_base_pkgset
    include:
      - "@Fedora Cloud Server"
      - "chrony"  # not mentioned in the kickstart anaconda pulls it when setting the timezone
      - "langpacks-en"
    exclude:
      - "dracut-config-rescue"
      - "firewalld"
      - "geolite2-city"
      - "geolite2-country"
      - "plymouth"

  cloud_init_services: &cloud_init_services
    - "cloud-init.service"
    - "cloud-config.service"
    - "cloud-final.service"
    - "cloud-init-local.service"

  cloud_init_services_f43plus: &cloud_init_services_f43plus
    - "cloud-init-network.service"
    - "cloud-config.service"
    - "cloud-final.service"
    - "cloud-init-local.service"

  kernel_options:
    default_kernel_optons:
      - "ro"
    cloud_kernel_options: &cloud_kernel_options
      - "ro"
      - "no_timer_check"
      - "console=ttyS0,115200n8"
      - "biosdevname=0"
      - "net.ifnames=0"
    ostree_deployment_kernel_options: &ostree_deployment_kernel_options
      - "modprobe.blacklist=vc4"
      - "rw"
      - "coreos.no_persist_ip"

  environments:
    kvm: &kvm_env
      packages:
        - "cloud-init"
        - "qemu-guest-agent"
    ec2_env: &ec2_env
      packages:
        - "cloud-init"
    azure_env: &azure_env
      packages:
        - "cloud-init"
        - "WALinuxAgent"
      services:
        - "waagent"

  platforms:
    x86_64_uefi_platform: &x86_64_uefi_platform
      arch: "x86_64"
      uefi_vendor: "fedora"
      qcow2_compat: "1.1"
      packages: &x86_64_uefi_platform_packages
        uefi:
          - "dracut-config-generic"
          - "efibootmgr"
          - "grub2-efi-x64"
          - "shim-x64"
      bootloader: "grub2"
    x86_64_bios_platform: &x86_64_bios_platform
      <<: *x86_64_uefi_platform
      bios_platform: "i386-pc"
      packages: &x86_64_bios_platform_packages
        <<: *x86_64_uefi_platform_packages
        bios:
          - "dracut-config-generic"
          - "grub2-pc"
      build_packages:
        bios:
          - "grub2-pc"
      bootloader: "grub2"
    # XXX: the name is not 100% accurate, this platform is also used for iot-container, iot-commit
    x86_64_installer_platform: &x86_64_installer_platform
      <<: *x86_64_bios_platform
      image_format: "raw"
      packages:
        <<: *x86_64_bios_platform_packages
        firmware:
          - "biosdevname"
          - "iwlwifi-dvm-firmware"
          - "iwlwifi-mvm-firmware"
          - "microcode_ctl"
      bootloader: "grub2"
    aarch64_platform: &aarch64_platform
      arch: "aarch64"
      uefi_vendor: "fedora"
      image_format: "qcow2"
      qcow2_compat: "1.1"
      packages: &aarch64_uefi_platform_packages
        uefi:
          - "dracut-config-generic"
          - "efibootmgr"
          - "grub2-efi-aa64"
          - "grub2-tools"
          - "shim-aa64"
      bootloader: "grub2"
    aarch64_installer_platform: &aarch64_installer_platform
      arch: "aarch64"
      uefi_vendor: "fedora"
      packages:
        <<: *aarch64_uefi_platform_packages
        firmware:
          - "arm-image-installer"
          - "bcm283x-firmware"
          - "brcmfmac-firmware"
          - "iwlwifi-mvm-firmware"
          - "realtek-firmware"
          - "uboot-images-armv8"
      bootloader: "grub2"
    ppc64le_bios_platform: &ppc64le_bios_platform
      arch: "ppc64le"
      bios_platform: "powerpc-ieee1275"
      image_format: "qcow2"
      qcow2_compat: "1.1"
      packages:
        bios:
          - "dracut-config-generic"
          - "powerpc-utils"
          - "grub2-ppc64le"
          - "grub2-ppc64le-modules"
      build_packages:
        bios:
          - "grub2-ppc64le"
          - "grub2-ppc64le-modules"
      bootloader: "grub2"
    s390x_zipl_platform: &s390x_zipl_platform
      arch: "s390x"
      zipl_support: true
      image_format: "qcow2"
      qcow2_compat: "1.1"
      packages:
        zipl:
          - "dracut-config-generic"
          - "s390utils-base"
          - "s390utils-core"
      build_packages:
        zipl:
          - "s390utils-base"
      bootloader: "zipl"
    riscv64_uefi_platform: &riscv64_uefi_platform
      arch: "riscv64"
      uefi_vendor: "uefi"
      image_format: "raw"
      packages:
        # XXX: this is needed to get a generic bootkernel,
        # this should probably be part of any bootable img
        # packagelist
        uefi:
          - "dracut-config-generic"
          - "grub2-efi-riscv64"
          - "grub2-efi-riscv64-modules"
          - "shim-unsigned-riscv64"
      bootloader: "grub2"


  installer_config: &default_installer_config
    additional_anaconda_modules: &install_config_additional_anaconda_modules
      - "org.fedoraproject.Anaconda.Modules.Timezone"
      - "org.fedoraproject.Anaconda.Modules.Localization"
      - "org.fedoraproject.Anaconda.Modules.Users"
    additional_dracut_modules:
      - "net-lib"
    squashfs_rootfs: true
    conditions:
      "f41 dracut requires ifcfg, rootfs is squashfs":
        when:
          version_equal: "41"
        shallow_merge:
          additional_dracut_modules:
            - "ifcfg"
      "f40 and lower uses ifcfg in dracut and squashfs+ext4 rootfs":
        when:
          version_less_than: "41"
        shallow_merge:
          additional_dracut_modules:
            - "ifcfg"
          squashfs_rootfs: false

  image_config:
    iot_enabled_services: &image_config_iot_enabled_services
      enabled_services:
        - "NetworkManager.service"
        - "firewalld.service"
        - "sshd.service"
        - "greenboot-grub2-set-counter"
        - "greenboot-grub2-set-success"
        - "greenboot-healthcheck"
        - "greenboot-rpm-ostree-grub2-check-fallback"
        - "greenboot-status"
        - "greenboot-task-runner"
        - "redboot-auto-reboot"
        - "redboot-task-runner"
      kernel_options: *ostree_deployment_kernel_options
      conditions:
        "f41 and below used zezere and parsec":
          when:
            version_less_than: "42"
          shallow_merge:
            enabled_services:
              - "NetworkManager.service"
              - "firewalld.service"
              - "sshd.service"
              - "greenboot-grub2-set-counter"
              - "greenboot-grub2-set-success"
              - "greenboot-healthcheck"
              - "greenboot-rpm-ostree-grub2-check-fallback"
              - "greenboot-status"
              - "greenboot-task-runner"
              - "redboot-auto-reboot"
              - "redboot-task-runner"
              # only in < 42
              - "zezere_ignition.timer"
              - "zezere_ignition_banner.service"
              - "parsec"
              - "dbus-parsec"
    iot: &image_config_iot
      <<: *image_config_iot_enabled_services
      keyboard:
        keymap: "us"
      locale: "C.UTF-8"
      ostree_conf_sysroot_readonly: true
      lock_root_user: true

  disk_sizes:
    default_required_partition_sizes: &default_required_dir_sizes
      "/": 1_073_741_824     # 1 * datasizes.GiB
      "/usr": 2_147_483_648  # 2 * datasizes.GiB

  partitioning:
    ids:
      - &prep_partition_dosid "41"
      - &filesystem_linux_dosid "83"
      - &fat16_bdosid "06"
    guids:
      - &bios_boot_partition_guid "21686148-6449-6E6F-744E-656564454649"
      - &efi_system_partition_guid "C12A7328-F81F-11D2-BA4B-00A0C93EC93B"
      - &filesystem_data_guid "0FC63DAF-8483-4772-8E79-3D69D8477DE4"
      - &xboot_ldr_partition_guid "BC13C2FF-59E6-4262-A352-B275FD6F7172"
    # static UUIDs for partitions and filesystems
    # NOTE(akoutsou): These are unnecessary and have stuck around since the
    # beginning where (I believe) the goal was to have predictable,
    # reproducible partition tables. They might be removed soon in favour of
    # proper, random UUIDs, with reproducibility being controlled by fixing
    # rng seeds.
    uuids:
      - &bios_boot_partition_uuid "FAC7F1FB-3E8D-4137-A512-961DE09A5549"
      - &root_partition_uuid "6264D520-3FB9-423F-8AB8-7A0A8E3D3562"
      - &data_partition_uuid "CB07C243-BC44-4717-853E-28852021225B"
      - &efi_system_partition_uuid "68B2905B-DF3E-4FB3-80FA-49D1E773AA33"
      - &efi_filesystem_uuid "7B77-95E7"

    # the invidual partitions for easier composibility
    partitions:
      - &default_partition_table_part_bios
        size: "1 MiB"
        bootable: true
        type: *bios_boot_partition_guid
        uuid: *bios_boot_partition_uuid
      - &default_partition_table_part_efi
        size: "200 MiB"
        type: *efi_system_partition_guid
        uuid: *efi_system_partition_uuid
        payload_type: "filesystem"
        payload:
          type: vfat
          uuid: *efi_filesystem_uuid
          mountpoint: "/boot/efi"
          label: "ESP"
          fstab_options: "defaults,uid=0,gid=0,umask=077,shortname=winnt"
          fstab_freq: 0
          fstab_passno: 2
      - &default_partition_table_part_boot
        size: "1 GiB"
        type: *filesystem_data_guid
        uuid: *data_partition_uuid
        payload_type: "filesystem"
        payload:
          type: "ext4"
          mountpoint: "/boot"
          label: "boot"
          fstab_options: "defaults"
          fstab_freq: 0
          fstab_passno: 0
      - &default_partition_table_part_root
        size: "2 GiB"
        type: *filesystem_data_guid
        uuid: *root_partition_uuid
        payload_type: "filesystem"
        payload: &default_partition_table_part_root_payload
          type: "ext4"
          label: "root"
          mountpoint: "/"
          fstab_options: "defaults"
          fstab_freq: 0
          fstab_passno: 0
      # iot partitions
      - &iot_base_partition_table_part_efi
        size: "501 MiB"
        type: *efi_system_partition_guid
        uuid: *efi_system_partition_uuid
        payload_type: "filesystem"
        payload:
          type: vfat
          uuid: *efi_filesystem_uuid
          mountpoint: "/boot/efi"
          label: "ESP"
          fstab_options: "umask=0077,shortname=winnt"
          fstab_freq: 0
          fstab_passno: 2
      - &iot_base_partition_table_part_boot
        size: "1 GiB"
        type: *filesystem_data_guid
        uuid: *data_partition_uuid
        payload_type: "filesystem"
        payload:
          type: "ext4"
          label: "boot"
          mountpoint: "/boot"
          fstab_options: "defaults"
          fstab_freq: 1
          fstab_passno: 2
      - &iot_base_partition_table_part_root
        size: "2569 MiB"
        type: *filesystem_data_guid
        uuid: *root_partition_uuid
        payload_type: "filesystem"
        payload: &iot_base_partition_table_part_root_payload
          type: "ext4"
          label: "root"
          mountpoint: "/"
          fstab_options: "defaults,ro"
          fstab_freq: 1
          fstab_passno: 1
      # identical to above but has "fstab_options"
      - &iot_base_partition_table_part_root_fstab_ro
        <<: *iot_base_partition_table_part_root
        payload:
          <<: *iot_base_partition_table_part_root_payload
          fstab_options: "defaults,ro"
      # minimal raw aarch64
      - &iot_base_partition_table_part_efi_aarch64
        <<: *iot_base_partition_table_part_efi
        bootable: true
        type: *fat16_bdosid
        uuid: ""
      - &iot_base_partition_table_part_boot_aarch64
        <<: *iot_base_partition_table_part_boot
        type: *filesystem_linux_dosid
        uuid: ""
      - &iot_base_partition_table_part_root_aarch64
        <<: *iot_base_partition_table_part_root
        type: *filesystem_linux_dosid
        uuid: ""
      - &iot_base_partition_table_part_root_fstab_ro_aarch64
        <<: *iot_base_partition_table_part_root_aarch64
        payload:
          <<: *iot_base_partition_table_part_root_payload
          fstab_options: "defaults,ro"

    default_partition_tables: &default_partition_tables
      x86_64:
        uuid: "D209C89E-EA5E-4FBD-B161-B461CCE297E0"
        type: "gpt"
        partitions:
          - *default_partition_table_part_bios
          - *default_partition_table_part_efi
          - *default_partition_table_part_boot
          - *default_partition_table_part_root
      aarch64: &default_partition_table_aarch64
        uuid: "D209C89E-EA5E-4FBD-B161-B461CCE297E0"
        type: "gpt"
        partitions:
          - *default_partition_table_part_efi
          - *default_partition_table_part_boot
          - *default_partition_table_part_root
      ppc64le:
        uuid: "0x14fc63d2"
        type: "dos"
        partitions:
          - size: "4 MiB"
            bootable: true
            type: *prep_partition_dosid
          - &default_partition_table_part_boot_ppc64le
            size: "1 GiB"
            payload_type: "filesystem"
            payload:
              type: "ext4"
              mountpoint: "/boot"
              label: "boot"
              fstab_options: "defaults"
              fstab_freq: 0
              fstab_passno: 0
          - &default_partition_table_part_root_ppc64le
            size: "2 GiB"
            payload_type: "filesystem"
            payload:
              type: "ext4"
              mountpoint: "/"
              fstab_options: "defaults"
              fstab_freq: 0
              fstab_passno: 0
      s390x:
        uuid: "0x14fc63d2"
        type: "dos"
        partitions:
          - *default_partition_table_part_boot_ppc64le
          - <<: *default_partition_table_part_root_ppc64le
            bootable: true
      riscv64: *default_partition_table_aarch64

    minimal_raw_partition_tables: &minimal_raw_partition_tables
      x86_64:
        uuid: "D209C89E-EA5E-4FBD-B161-B461CCE297E0"
        type: "gpt"
        start_offset: "8 MiB"
        partitions:
          - *default_partition_table_part_efi
          - &minimal_raw_partition_table_part_boot
            <<: *default_partition_table_part_boot
            type: *xboot_ldr_partition_guid
          - &minimal_raw_partition_table_part_root
            <<: *default_partition_table_part_root
      aarch64: &minimal_raw_partition_table_aarch64
        uuid: "0xc1748067"
        type: "dos"
        start_offset: "8 MiB"
        partitions:
          - <<: *default_partition_table_part_efi
            bootable: true
            type: *fat16_bdosid
            uuid: ""
          - <<: *minimal_raw_partition_table_part_boot
            type: *filesystem_linux_dosid
            uuid: ""
          - <<: *default_partition_table_part_root
            type: *filesystem_linux_dosid
            uuid: ""
      riscv64: *minimal_raw_partition_table_aarch64

    iot_base_partition_tables: &iot_base_partition_tables
      x86_64: &iot_base_partition_table_x86_64
        uuid: "D209C89E-EA5E-4FBD-B161-B461CCE297E0"
        type: "gpt"
        start_offset: "8 MiB"
        partitions:
          - *iot_base_partition_table_part_efi
          - *iot_base_partition_table_part_boot
          - *iot_base_partition_table_part_root
      aarch64: &iot_base_partition_table_aarch64
        uuid: "0xc1748067"
        type: "dos"
        start_offset: "8 MiB"
        partitions:
          - *iot_base_partition_table_part_efi_aarch64
          - *iot_base_partition_table_part_boot_aarch64
          - *iot_base_partition_table_part_root_aarch64

    iot_simplified_installer_partition_tables: &iot_simplified_installer_partition_tables
      x86_64: &iot_simplified_installer_partition_tables_x86
        uuid: "D209C89E-EA5E-4FBD-B161-B461CCE297E0"
        type: "gpt"
        partitions:
          - *iot_base_partition_table_part_efi
          - size: "1 GiB"
            type: *xboot_ldr_partition_guid
            uuid: *data_partition_uuid
            payload_type: "filesystem"
            payload:
              type: "ext4"
              label: "boot"
              mountpoint: "/boot"
              fstab_options: "defaults"
              fstab_freq: 1
              fstab_passno: 1
          - type: *filesystem_data_guid
            uuid: *root_partition_uuid
            payload_type: "luks"
            payload:
              label: "crypt_root"
              cipher: "cipher_null"
              passphrase: "osbuild"
              pbkdf:
                memory: 32
                iterations: 4
                parallelism: 1
              clevis:
                pin: "null"
                policy: "{}"
                remove_passphrase: true
              payload_type: "lvm"
              payload:
                name: "rootvg"
                description: "built with lvm2 and osbuild"
                logical_volumes:
                  - size: "8 GiB"
                    name: "rootlv"
                    payload_type: "filesystem"
                    payload:
                      type: "ext4"
                      label: "root"
                      mountpoint: "/"
                      fstab_options: "defaults"
                      fstab_freq: 0
                      fstab_passno: 0
      aarch64:
        <<: *iot_simplified_installer_partition_tables_x86

image_config:
  default:
    default_oscap_datastream: "/usr/share/xml/scap/ssg/content/ssg-fedora-ds.xml"
    hostname: "localhost.localdomain"
    install_weak_deps: true
    locale: "C.UTF-8"
    machine_id_uninitialized: true
    timezone: "UTC"

image_types:
  "server-vagrant-libvirt": &server_vagrant_libvirt
    filename: "vagrant-libvirt.box"
    mime_type: "application/x-tar"
    environment: *kvm_env
    bootable: true
    default_size: 5_368_709_120  # 5 * datasizes.GibiByte
    image_func: "disk"
    build_pipelines: ["build"]
    payload_pipelines: ["os", "image", "vagrant", "archive"]
    exports: ["archive"]
    required_partition_sizes: *default_required_dir_sizes
    image_config: &image_config_vagrant
      conditions:
        "f42 and below cloud init service names":
          when:
            version_less_than: "43"
          shallow_merge:
            enabled_services:
              *cloud_init_services
        "f43 and above new cloud init service names":
          when:
            version_greater_or_equal: "43"
          shallow_merge:
            enabled_services:
              *cloud_init_services_f43plus
      default_target: "multi-user.target"
      kernel_options: *cloud_kernel_options
      users:
        - name: "vagrant"
          # yamllint disable rule:line-length
          key: |
            ssh-rsa  vagrant insecure public key
            ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIN1YdxBpNlzxDqfJyw/QKow1F+wvG9hXGoqiysfJOn5Y vagrant insecure public key
          # yamllint enable rule:line-length
      files:
        - path: "/etc/sudoers.d/vagrant"
          user: "root"
          group: "root"
          mode: 440
          data: |
            vagrant ALL=(ALL) NOPASSWD: ALL
    partition_table:
      <<: *default_partition_tables
    package_sets:
      os:
        - *cloud_base_pkgset
        - include:
            - "qemu-guest-agent"
    platforms:
      - <<: *x86_64_bios_platform
        image_format: "vagrant_libvirt"
      - <<: *aarch64_platform
        image_format: "vagrant_libvirt"

  "server-qcow2": &server_qcow2
    name_aliases: ["qcow2"]
    filename: "disk.qcow2"
    mime_type: "application/x-qemu-disk"
    environment: *kvm_env
    bootable: true
    default_size: 5_368_709_120  # 5 * datasizes.GibiByte
    image_func: "disk"
    build_pipelines: ["build"]
    payload_pipelines: ["os", "image", "qcow2"]
    exports: ["qcow2"]
    required_partition_sizes: *default_required_dir_sizes
    image_config: &image_config_qcow2
      default_target: "multi-user.target"
      kernel_options: *cloud_kernel_options
      conditions:
        "f42 and below cloud init service names":
          when:
            version_less_than: "43"
          shallow_merge:
            enabled_services:
              *cloud_init_services
        "f43 and above new cloud init service names":
          when:
            version_greater_or_equal: "43"
          shallow_merge:
            enabled_services:
              *cloud_init_services_f43plus
    partition_table:
      <<: *default_partition_tables
    package_sets:
      os:
        - *cloud_base_pkgset
        - include:
            - "qemu-guest-agent"
    platforms:
      - <<: *x86_64_bios_platform
        image_format: "qcow2"
      - <<: *aarch64_platform
        image_format: "qcow2"
      - <<: *ppc64le_bios_platform
        image_format: "qcow2"
      - <<: *s390x_zipl_platform
        image_format: "qcow2"

  "server-ami":
    <<: *server_qcow2
    name_aliases: ["ami"]
    filename: "image.raw"
    mime_type: "application/octet-stream"
    payload_pipelines: ["os", "image"]
    exports: ["image"]
    environment: *ec2_env
    platforms:
      - <<: *x86_64_bios_platform
        image_format: "raw"
      - <<: *aarch64_platform
        image_format: "raw"

  "server-oci":
    <<: *server_qcow2
    name_aliases: ["oci"]
    platforms:
      - <<: *x86_64_bios_platform
        image_format: "qcow2"
      - <<: *aarch64_platform
        image_format: "qcow2"

  "server-openstack":
    <<: *server_qcow2
    name_aliases: ["openstack"]
    platforms:
      - <<: *x86_64_bios_platform
        qcow2_compat: ""
        image_format: "qcow2"
      - <<: *aarch64_platform
        qcow2_compat: ""
        image_format: "qcow2"

  "server-vhd":
    <<: *server_qcow2
    name_aliases: ["vhd"]
    filename: "disk.vhd"
    mime_type: "application/x-vhd"
    payload_pipelines: ["os", "image", "vpc"]
    exports: ["vpc"]
    environment: *azure_env
    platforms:
      - <<: *x86_64_bios_platform
        image_format: "vhd"
    image_config:
      <<: *image_config_qcow2
      sshd_config:
        # follows https://github.com/osbuild/osbuild/blob/main/stages/org.osbuild.sshd.config.meta.json
        config:
          ClientAliveInterval: 120
    partition_table:
      <<: *default_partition_tables
    package_sets:
      os:
        - *cloud_base_pkgset
        - include:
            - "WALinuxAgent"

  "server-vmdk": &server_vmdk
    name_aliases: ["vmdk"]
    filename: "disk.vmdk"
    mime_type: "application/x-vmdk"
    bootable: true
    default_size: 2_147_483_648  # 2 * datasizes.GibiByte
    image_func: "disk"
    build_pipelines: ["build"]
