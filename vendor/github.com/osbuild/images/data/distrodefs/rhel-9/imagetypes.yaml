---
.common:
  distro_build_pkgset: &distro_build_pkgset
    include:
      - "dnf"
      - "dosfstools"
      - "e2fsprogs"
      - "glibc"
      - "lvm2"
      - "policycoreutils"
      - "python3-iniparse"
      - "qemu-img"
      - "selinux-policy-targeted"
      - "systemd"
      - "tar"
      - "xfsprogs"
      - "xz"
    conditions:
      "x86_64 specific packages for build pkgsset":
        when:
          arch: "x86_64"
        append:
          include:
            - "grub2-pc"
      "ppc64le specific packages for build pkgsset":
        when:
          arch: "ppc64le"
        append:
          include:
            - "grub2-ppc64le"
            - "grub2-ppc64le-modules"

  disk_sizes:
    default_required_partition_sizes: &default_required_dir_sizes
      "/": "1 GiB"
      "/usr": "2 GiB"

  platforms:
    x86_64_uefi_platform: &x86_64_uefi_platform
      arch: "x86_64"
      bootloader: "grub2"
      uefi_vendor: "{{.DistroVendor}}"
      qcow2_compat: "1.1"
      packages: &x86_64_uefi_platform_packages
        uefi:
          - "dracut-config-generic"
          - "efibootmgr"
          - "grub2-efi-x64"
          - "shim-x64"
    x86_64_bios_platform: &x86_64_bios_platform
      <<: *x86_64_uefi_platform
      bios_platform: "i386-pc"
      uefi_vendor: "{{.DistroVendor}}"
      packages: &x86_64_bios_platform_packages
        <<: *x86_64_uefi_platform_packages
        bios:
          - "dracut-config-generic"
          - "grub2-pc"
      build_packages:
        bios:
          - "grub2-pc"
    x86_64_bios_only_platform: &x86_64_bios_only_platform
      arch: "x86_64"
      bios_platform: "i386-pc"
      bootloader: "grub2"
      image_format: "raw"
      packages:
        bios:
          - "grub2-pc"
      build_packages:
        bios:
          - "grub2-pc"
    x86_64_edge_platform: &x86_64_edge_platform
      <<: *x86_64_bios_platform
      packages:
        <<: *x86_64_bios_platform_packages
        firmware:
          - "microcode_ctl"  # ??
          - "iwl1000-firmware"
          - "iwl100-firmware"
          - "iwl105-firmware"
          - "iwl135-firmware"
          - "iwl2000-firmware"
          - "iwl2030-firmware"
          - "iwl3160-firmware"
          - "iwl5000-firmware"
          - "iwl5150-firmware"
          - "iwl6050-firmware"
    x86_64_installer_platform: &x86_64_installer_platform
      <<: *x86_64_bios_platform
      image_format: "raw"
      packages:
        <<: *x86_64_bios_platform_packages
        booting:
          - "biosdevname"
          - "memtest86+"
        firmware:
          - "iwl100-firmware"
          - "iwl1000-firmware"
          - "iwl105-firmware"
          - "iwl135-firmware"
          - "iwl2000-firmware"
          - "iwl2030-firmware"
          - "iwl3160-firmware"
          # NOTE: Some firmware packages are only available in Buildroot
          # - "iwl3945-firmware"
          # - "iwl4965-firmware"
          - "iwl5000-firmware"
          - "iwl5150-firmware"
          # - "iwl6000-firmware"
          - "iwl6000g2a-firmware"
          - "iwl6000g2b-firmware"
          - "iwl6050-firmware"
          - "iwl7260-firmware"
          # - "libertas-sd8686-firmware"
          - "libertas-sd8787-firmware"
          # - "libertas-usb8388-firmware"
          # - "libertas-usb8388-olpc-firmware"
          - "linux-firmware"
          # - "liquidio-firmware"
          - "netronome-firmware"
          # - "opal-firmware"
    aarch64_platform: &aarch64_platform
      arch: "aarch64"
      bootloader: "grub2"
      uefi_vendor: "{{.DistroVendor}}"
      image_format: "qcow2"
      qcow2_compat: "1.1"
      packages: &aarch64_uefi_platform_packages
        uefi:
          - "dracut-config-generic"
          - "efibootmgr"
          - "grub2-efi-aa64"
          - "grub2-tools"
          - "shim-aa64"
    aarch64_installer_platform: &aarch64_installer_platform
      <<: *aarch64_platform
      packages:
        <<: *aarch64_uefi_platform_packages
        booting:
          - "grub2-efi-aa64-cdboot"
        firmware:
          - "iwl100-firmware"
          - "iwl1000-firmware"
          - "iwl105-firmware"
          - "iwl135-firmware"
          - "iwl2000-firmware"
          - "iwl2030-firmware"
          - "iwl3160-firmware"
          # NOTE: Some firmware packages are only available in Buildroot
          # - "iwl3945-firmware"
          # - "iwl4965-firmware"
          - "iwl5000-firmware"
          - "iwl5150-firmware"
          # - "iwl6000-firmware"
          - "iwl6000g2a-firmware"
          - "iwl6000g2b-firmware"
          - "iwl6050-firmware"
          - "iwl7260-firmware"
          # - "libertas-sd8686-firmware"
          - "libertas-sd8787-firmware"
          # - "libertas-usb8388-firmware"
          # - "libertas-usb8388-olpc-firmware"
          - "linux-firmware"
          # - "liquidio-firmware"
          - "netronome-firmware"
          # - "opal-firmware"
    ppc64le_bios_platform: &ppc64le_bios_platform
      arch: "ppc64le"
      bootloader: "grub2"
      bios_platform: "powerpc-ieee1275"
      image_format: "qcow2"
      qcow2_compat: "1.1"
      packages:
        bios:
          - "dracut-config-generic"
          - "powerpc-utils"
          - "grub2-ppc64le"
          - "grub2-ppc64le-modules"
      build_packages:
        bios:
          - "grub2-ppc64le"
          - "grub2-ppc64le-modules"
    s390x_zipl_platform: &s390x_zipl_platform
      arch: "s390x"
      # XXX: merge zipl_support/bootloader
      bootloader: "zipl"
      zipl_support: true
      image_format: "qcow2"
      qcow2_compat: "1.1"
      packages:
        zipl:
          - "dracut-config-generic"
          - "s390utils-base"
          - "s390utils-core"
      build_packages:
