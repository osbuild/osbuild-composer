    image_config:
      <<: *azure_image_config_base
      default_kernel: "kernel-uki-virt"
      default_kernel_name: "kernel-uki-virt"
      no_bls: true
      cloud_init:
        - filename: "91-azure_datasource.cfg"
          config:
