  "edge-ami": &edge_ami
    filename: "image.raw"
    mime_type: "application/octet-stream"
    default_size: "10 GiB"
    exports: ["image"]
    rpm_ostree: true
    bootable: true
    image_func: "iot"
    ostree:
      name: "rhel-edge"
      remote_name: "rhel-edge"
    use_ostree_remotes: true
    platforms:
      - <<: *x86_64_edge_platform
        image_format: "raw"
      - <<: *aarch64_platform
        image_format: "raw"
    partition_table:
      *edge_base_partition_tables
    image_config: &image_config_edge_ami
      keyboard:
        keymap: "us"
      locale: "C.UTF-8"
      lock_root_user: true
      kernel_options:
        # ami-kernel-options
        - "console=tty0"
        - "console=ttyS0,115200n8"
        - "net.ifnames=0"
        - "nvme_core.io_timeout=4294967295"
        # edge-ami
        - "modprobe.blacklist=vc4"
        - "rw"
        - "coreos.no_persist_ip"
      conditions: &image_config_conditions_edge_ami
        "rhel-9.2+ uses ignitions":
          when:
            version_greater_or_equal: "9.2"
          shallow_merge:
            ostree_conf_sysroot_readonly: true
            ignition_platform: "metal"
        "rhel < 9.2 uses less kernel options":
          when:
            version_less_than: "9.2"
          shallow_merge:
            kernel_options:
              # ami-kernel-options
              - "console=tty0"
              - "console=ttyS0,115200n8"
              - "net.ifnames=0"
              - "nvme_core.io_timeout=4294967295"
              # edge-ami
              - "modprobe.blacklist=vc4"
    blueprint:
      supported_options: *supported_options_ostree_disk

