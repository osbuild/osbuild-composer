                  modulename: "skx_edac"
            - filename: "blacklist-intel_uncore.conf"
              commands:
                - command: blacklist
                  modulename: "intel_uncore"
            - filename: "blacklist-acpi_cpufreq.conf"
              commands:
                - command: blacklist
                  modulename: "acpi_cpufreq"
          network_manager:
            path: "/etc/NetworkManager/conf.d/99-azure-unmanaged-devices.conf"
            settings:
              keyfile:
                "unmanaged-devices":
                  - "driver:mlx4_core"
                  - "driver:mlx5_core"
          waagent_config:
            config:
              "ResourceDisk.Format": false
              "ResourceDisk.EnableSwap": false
      "x86_64 grub2 config terminal=serial":
        when:
          arch: "x86_64"
        shallow_merge:
          grub2_config:
            <<: *azure_common_grub2_config
            terminal: ["serial"]
            terminal_input: ["serial"]
            terminal_output: ["serial"]
      "aarch64 grub2 config terminal=console":
        when:
          arch: "aarch64"
        shallow_merge:
          grub2_config:
            <<: *azure_common_grub2_config
            terminal: ["console"]
