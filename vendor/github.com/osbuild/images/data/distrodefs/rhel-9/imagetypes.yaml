  sapapps_image_config: &sapapps_image_config
    selinux_config:
      state: "permissive"
    # RHBZ#1959979
    tmpfilesd:
      - filename: "sap.conf"
        config:
          - type: "x"
            path: "/tmp/.sap*"
          - type: "x"
            path: "/tmp/.hdb*lock"
          - type: "x"
            path: "/tmp/.trex*lock"
    # RHBZ#1959963
    pam_limits_conf:
      - filename: "99-sap.conf"
        config:
          - domain: "@sapsys"
            type: "hard"
            item: "nofile"
            value: 1048576
          - domain: "@sapsys"
            type: "soft"
            item: "nofile"
            value: 1048576
          - domain: "@dba"
            type: "hard"
            item: "nofile"
            value: 1048576
          - domain: "@dba"
            type: "soft"
            item: "nofile"
            value: 1048576
          - domain: "@sapsys"
            type: "hard"
            item: "nproc"
            value: "unlimited"
          - domain: "@sapsys"
            type: "soft"
            item: "nproc"
            value: "unlimited"
          - domain: "@dba"
            type: "hard"
            item: "nproc"
            value: "unlimited"
          - domain: "@dba"
            type: "soft"
            item: "nproc"
            value: "unlimited"
    # RHBZ#1959962
    sysctld:
      - filename: "sap.conf"
        config:
          - key: "kernel.pid_max"
            value: "4194304"
          - key: "vm.max_map_count"
            value: "2147483647"
    dnf_config:
      set_releasever_var: true

