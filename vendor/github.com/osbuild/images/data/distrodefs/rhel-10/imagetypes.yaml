  azure_common_grub2_config: &azure_common_grub2_config
    disable_recovery: true
    disable_submenu: true
    distributor: "$(sed 's, release .*$,,g' /etc/system-release)"
    serial: "serial --speed=115200 --unit=0 --word=8 --parity=no --stop=1"
    timeout: 10
    timeout_style: "countdown"

  azure_image_config_base: &azure_image_config_base
    # from CreateAzureDatalossWarningScriptAndUnit
    files:
      - path: &dataloss_script "/usr/local/sbin/temp-disk-dataloss-warning"
        mode: 0755
        data: |
          #!/bin/sh
          # /usr/local/sbin/temp-disk-dataloss-warning
          # Write dataloss warning file on mounted Azure resource disk

          AZURE_RESOURCE_DISK_PART1="/dev/disk/cloud/azure_resource-part1"

          MOUNTPATH=$(grep "$AZURE_RESOURCE_DISK_PART1" /etc/fstab | tr '\t' ' ' | cut -d' ' -f2)
          if [ -z "$MOUNTPATH" ]; then
              echo "There is no mountpoint of $AZURE_RESOURCE_DISK_PART1 in /etc/fstab"
              exit 0
          fi

          if [ "$MOUNTPATH" = "none" ]; then
              echo "Mountpoint of $AZURE_RESOURCE_DISK_PART1 is not a path"
              exit 1
          fi

          if ! mountpoint -q "$MOUNTPATH"; then
              echo "$AZURE_RESOURCE_DISK_PART1 is not mounted at $MOUNTPATH"
              exit 1
          fi

          echo "Creating a dataloss warning file at ${MOUNTPATH}/DATALOSS_WARNING_README.txt"

          cat <<'EOF' > "${MOUNTPATH}/DATALOSS_WARNING_README.txt"
          WARNING: THIS IS A TEMPORARY DISK.

          Any data stored on this drive is SUBJECT TO LOSS and THERE IS NO WAY TO RECOVER IT.

          Please do not use this disk for storing any personal or application data.

          EOF
    systemd_unit:
      - filename: &dataloss_systemd_unit_filename "temp-disk-dataloss-warning.service"
        "unit-type": "system"
        "unit-path": "etc"
        config:
          "Unit":
            Description: "Azure temporary resource disk dataloss warning file creation"
            After: ["multi-user.target", "cloud-final.service"]
          "Service":
            Type: "oneshot"
            ExecStart: [*dataloss_script]
            StandardOutput: "journal+console"
          "Install":
            WantedBy: ["default.target"]
    keyboard:
      keymap: "us"
      "x11-keymap":
        layouts: ["us"]
    update_default_kernel: true
    default_kernel: "kernel-core"
    sysconfig:
      networking: true
      no_zero_conf: true
    enabled_services:
      - "firewalld"
      - "nm-cloud-setup.service"
      - "nm-cloud-setup.timer"
      - "sshd"
      - "waagent"
      - *dataloss_systemd_unit_filename
    sshd_config:
      config:
        ClientAliveInterval: 180
    modprobe:
      - filename: "blacklist-amdgpu.conf"
        commands:
          - command: blacklist
            modulename: "amdgpu"
      - filename: "blacklist-intel-cstate.conf"
        commands:
          - command: blacklist
            modulename: "intel_cstate"
      - filename: "blacklist-floppy.conf"
        commands:
          - command: blacklist
            modulename: "floppy"
      - filename: "blacklist-nouveau.conf"
        commands:
          - command: blacklist
            modulename: "nouveau"
          - command: blacklist
            modulename: "lbm-nouveau"
      - filename: "blacklist-skylake-edac.conf"
        commands:
          - command: blacklist
            modulename: "skx_edac"
      - filename: "blacklist-intel_uncore.conf"
        commands:
          - command: blacklist
            modulename: "intel_uncore"
      - filename: "blacklist-acpi_cpufreq.conf"
        commands:
          - command: blacklist
            modulename: "acpi_cpufreq"
    pwquality:
      config:
        minlen: 6
        minclass: 3
        dcredit: 0
        ucredit: 0
        lcredit: 0
        ocredit: 0
    waagent_config:
      config:
        "ResourceDisk.Format": false
        "ResourceDisk.EnableSwap": false
    grub2_config:
      disable_recovery: true
      disable_submenu: true
      distributor: "$(sed 's, release .*$,,g' /etc/system-release)"
      terminal: ["serial", "console"]
      serial: "serial --speed=115200 --unit=0 --word=8 --parity=no --stop=1"
      timeout: 10
      timeout_style: "countdown"
    systemd_dropin:
      - unit: "nm-cloud-setup.service"
        dropin: "10-rh-enable-for-azure.conf"
        config:
          service:
            environment:
              - key: "NM_CLOUD_SETUP_AZURE"
                value: "yes"
    default_target: "multi-user.target"
    network_manager:
      path: "/etc/NetworkManager/conf.d/99-azure-unmanaged-devices.conf"
      settings:
        keyfile:
          "unmanaged-devices":
            - "driver:mlx4_core"
            - "driver:mlx5_core"
    conditions:
      "rhel needs the rhel release rpm gpg key":
        when:
          distro_name: "rhel"
        shallow_merge:
          gpgkey_files:
            - "/etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release"
      "x86_64 specific kernel commandline for rhel-10.1+":
        when:
          arch: "x86_64"
          version_greater_or_equal: "10.1"
        shallow_merge:
          kernel_options:
            # common
            - "ro"
            - "nvme_core.io_timeout=240"
            # x86
            - "console=tty1"
            - "console=ttyS0"
            - "earlyprintk=ttyS0"
            - "rootdelay=300"
      "x86_64 specific kernel commandline for rhel-10.0":
        when:
          arch: "x86_64"
          version_equal: "10.0"
        shallow_merge:
          kernel_options:
            # common
            - "ro"
            - "loglevel=3"
            - "nvme_core.io_timeout=240"
            # x86
            - "console=tty1"
            - "console=ttyS0"
            - "earlyprintk=ttyS0"
            - "rootdelay=300"
      "aarch64 specific kernel commandline for rhel-10.1+":
        when:
          arch: "aarch64"
          version_greater_or_equal: "10.1"
        shallow_merge:
          kernel_options:
            # common
            - "ro"
            - "nvme_core.io_timeout=240"
            # aarch64
            - "console=ttyAMA0"
      "aarch64 specific kernel commandline for rhel-10.0":
        when:
          arch: "aarch64"
          version_equal: "10.0"
        shallow_merge:
          kernel_options:
            # common
            - "ro"
            - "loglevel=3"
            - "nvme_core.io_timeout=240"
            # aarch64
            - "console=ttyAMA0"
      "x86_64 grub2 config terminal=serial":
        when:
          arch: "x86_64"
        shallow_merge:
          grub2_config:
            <<: *azure_common_grub2_config
            terminal: ["serial"]
      "aarch64 grub2 config terminal=console":
        when:
          arch: "aarch64"
        shallow_merge:
          grub2_config:
            <<: *azure_common_grub2_config
            terminal: ["console"]
